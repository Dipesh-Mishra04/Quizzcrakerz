<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Classy Gradient Background */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 10%;
        }

        h1 {
            color: #fff;
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .lead {
            font-size: 1.2em;
            color: #f0f0f0;
            margin-bottom: 40px;
        }

        .subject-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            text-transform: uppercase;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            border: 2px solid #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .subject-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }

        .subject-btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .col-md-4 {
            margin-bottom: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        @media (max-width: 768px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display welcome message for logged-in user -->
        <h1 class="mt-5">Welcome to the BCA Mock Test, {{ session['user'] }}</h1>
        <p>Select a subject to begin your quiz:</p>
        
        <!-- Subject Buttons: Each button links to the start_quiz route with the specific subject -->
        <div class="row">
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Computer Networks') }}" class="btn btn-primary">Computer Networks</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Data Structures') }}" class="btn btn-primary">Data Structures</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Database Management Systems') }}" class="btn btn-primary">DBMS</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Web Development') }}" class="btn btn-primary">Web Development</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Programming Languages') }}" class="btn btn-primary">Programming Languages</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Operating Systems') }}" class="btn btn-primary">Operating Systems</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Software Engineering') }}" class="btn btn-primary">Software Engineering</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Mathematics for Computing') }}" class="btn btn-primary">Mathematics for Computing</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='OOP') }}" class="btn btn-primary">Object-Oriented Programming</a>
            </div>
            <div class="col-md-4">
                <a href="{{ url_for('start_quiz', subject='Computer Graphics') }}" class="btn btn-primary">Computer Graphics</a>
            </div>
        </div>

        <!-- Logout Button -->
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
